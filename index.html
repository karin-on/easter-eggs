<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>easter eggs</title>
</head>
<body>

    <div class="container">

        <div class="chicken-container">
            <div class="chicken">
            <div class="chicken__hair chicken__hair--1"></div>
            <div class="chicken__hair chicken__hair--2"></div>

            <div class="chicken__face">
                <div class="chicken__eyes">
                    <div class="chicken__eye">
                        <span class="eye__inner"></span>
                    </div>
                    <div class="chicken__eye">
                        <span class="eye__inner"></span>
                    </div>
                </div>
                <div class="chicken__mouth-wrapper">
                    <div class="chicken__mouth"></div>
                </div>
            </div>

            <div class="chicken__wing chicken__wing--1"></div>
            <div class="chicken__wing chicken__wing--2"></div>
            <div class="chicken__wing-shadow chicken__wing-shadow--1"></div>
            <div class="chicken__wing-shadow chicken__wing-shadow--2"></div>

            <div class="chicken__belly"></div>

            <div class="chicken__foot chicken__foot--left">
                <div class="foot__toe toe__short toe__short--left">
                    <div class="short-toe__end-semicircle short-toe__end-semicircle--right"></div>
                    <div class="foot__toe-end"></div>
                </div>
                <div class="foot__toe toe__short toe__short--right">
                    <div class="short-toe__end-semicircle short-toe__end-semicircle--left"></div>
                    <div class="foot__toe-end"></div>
                </div>
                <div class="foot__toe toe__long">
                    <div class="foot__toe-end"></div>
                    <div class="long-toe__end-semicircle long-toe__end-semicircle--left"></div>
                    <div class="long-toe__end-semicircle long-toe__end-semicircle--right"></div>
                    <div class="long-toe__heel-semicircle long-toe__heel-semicircle--left"></div>
                    <div class="long-toe__heel-semicircle long-toe__heel-semicircle--right"></div>
                    <div class="foot__heel"></div>
                </div>
            </div>

            <div class="chicken__foot chicken__foot--right">
                <div class="foot__toe toe__short toe__short--left">
                    <div class="short-toe__end-semicircle short-toe__end-semicircle--right"></div>
                    <div class="foot__toe-end"></div>
                </div>
                <div class="foot__toe toe__short toe__short--right">
                    <div class="short-toe__end-semicircle short-toe__end-semicircle--left"></div>
                    <div class="foot__toe-end"></div>
                </div>
                <div class="foot__toe toe__long">
                    <div class="foot__toe-end"></div>
                    <div class="long-toe__end-semicircle long-toe__end-semicircle--left"></div>
                    <div class="long-toe__end-semicircle long-toe__end-semicircle--right"></div>
                    <div class="long-toe__heel-semicircle long-toe__heel-semicircle--left"></div>
                    <div class="long-toe__heel-semicircle long-toe__heel-semicircle--right"></div>
                    <div class="foot__heel"></div>
                </div>
            </div>
        </div>
        </div>

        <div class="eggs-container">
            <div class="egg-wrapper egg-wrapper--1">
                <div class="egg egg--1">
                    <div class="egg__stripe"></div>
                    <div class="egg__stripe"></div>
                    <div class="egg__stripe"></div>
                    <div class="egg__stripe"></div>
                    <div class="egg__stripe"></div>
                </div>
            </div>
            <div class="egg-wrapper egg-wrapper--2">
                <div class="egg egg--2"></div>
            </div>
        </div>

    </div>


</body>
</html>
